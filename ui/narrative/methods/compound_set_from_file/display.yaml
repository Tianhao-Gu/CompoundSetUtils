#
# Configure the display and description of parameters
#
parameters :
    staging_file_path :
        ui-name : |
            Compounds Stageing File Path
        short-hint : |
            TSV or SDF format file represeting compounds
        long-hint  : |
            TSV or SDF format file represeting compounds
    mol2_staging_file_path :
        ui-name : |
            Packed Mol2 Files Stageing Path
        short-hint : |
            Zip file that contains mol2 files associated with each compound. (mol2 file name must match compound id given in TSV file. e.g. compound_id.mol2)
        long-hint  : |
            Zip file that contains mol2 Files associated with each compound. (mol2 file name must match compound id given in TSV file. e.g. compound_id.mol2)
    compound_set_name :
        ui-name : |
            Compound Set Name
        short-hint : |
            The name for the compound set to be produced.
        long-hint  : |
            The name for the compound set to be produced.


description : |
    <p>This app allows for the import of compound structures from SDF or TSV files in the stageing area.</p>
